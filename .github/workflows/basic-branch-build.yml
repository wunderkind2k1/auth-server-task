name: Basic Branch Build

on:
  push:
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Build Keytool
      working-directory: keytool
      run: go build -v ./...

    - name: Build Server
      working-directory: server
      run: go build -v ./...
